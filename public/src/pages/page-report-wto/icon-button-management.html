<dom-module id="icon-button-management">
  <style include="iron-flex iron-flex-factors iron-flex-alignment gl-styles">
    :host {
      display: block;
    }
  </style>
  <template>

        <div class="horizontal end-justified layout">
          <paper-icon-button id="edit"icon="create" raised on-tap="edit"  disabled="[[!disable]]"></paper-icon-button>
          <paper-tooltip for="edit" offset="0">แก้ไข</paper-tooltip>
          <paper-icon-button id="delete"icon="delete" raised on-tap="delete" disabled="[[!disable]]"></paper-icon-button>
          <paper-tooltip for="delete" offset="0">ลบ</paper-tooltip>
         </div>
  </template>
  <script>
    Polymer({
      is: "icon-button-management",
      behaviors:[ReduxBehavior],
      properties:{
         disable:{
             statePath:'quota.disable'
         }
     },
      edit:function () {
        this.fire('edit-input')
      },
      delete:function () {
        this.fire('delete-input')
      }
    });
  </script>
</dom-module>
