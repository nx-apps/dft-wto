
<link rel="import" href="../components/month-behavior.html">

<dom-module id="quota-card">
    <style include="gl-color ">
     :host {
        display: block;
     }
     div.container{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
      width: 700px
    }
     paper-material {
        margin: 10px;
        background-color: var(--gl-white-color);
        width: 300px;
        min-height: 250px;
        border-radius: 3px;
        @apply(--layout-vertical);
        @apply(--layout-justified);
     }
     paper-material > div.head {
        padding: 10px;
        @apply(--layout-flex);
     }
     paper-material > div.content {
        padding: 10px;
        @apply(--layout-flex-3);
     }
     paper-material > div.footer {
        padding: 10px;
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
     }
    </style>
    <template>
        <div class="container">
            <template is="dom-repeat" items=[[list]] as=item index-as=index>
            <paper-material elevation="1" on-tap="getReport" id="[[index]]">
                    <div class="head">
                        [[item.name]]
                    </div>
                    <div class="content">
                    ปริมาณข้าวในโควต้า [[item.quality]]
                    </div>
                    <!--<div class="footer">
                        <paper-button raised on-tap="getYearQuota" data="[[item]]">ดูข้อมูล</paper-button>
                        <paper-button raised on-tap="getEditQuota" data="[[item]]">แก้ไขข้อมูล</paper-button>
                    </div>-->
                </paper-material>  
            </template>

            <paper-dialog id="reportYear"  entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                <h2>ตั้งค่ารายงาน</h2>
                <gl-combo-box label="เริ่มต้นปี" always-float-label item-label-path="year" 
                        item-value-path="year" items="{{listYear}}" value="{{data.year_start}}" ></gl-combo-box>
                <gl-combo-box label="ถึงปี" always-float-label item-label-path="year" 
                        item-value-path="year" items="{{listYear}}" value="{{data.year_end}}" ></gl-combo-box>
                <div class="buttons">
                    <paper-button dialog-dismiss>ยกเลิก</paper-button>
                    <paper-button dialog-confirm autofocus on-tap="printReport">พิพม์รายงาน</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog id="reportMonth"  entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                <h2>ตั้งค่ารายงาน</h2>
                <gl-combo-box label="เริ่มต้นเดือน" always-float-label item-label-path="name" 
                        item-value-path="id" items="{{month}}" value="{{data.month_start}}" ></gl-combo-box>
                <gl-combo-box label="ถึงเดือน" always-float-label item-label-path="name" 
                        item-value-path="id" items="{{month}}" value="{{data.month_end}}" ></gl-combo-box>
                <gl-combo-box label="ของปี" always-float-label item-label-path="year" 
                        item-value-path="year" items="{{listYear}}" value="{{data.year_start}}" ></gl-combo-box>
                <div class="buttons">
                    <paper-button dialog-dismiss>ยกเลิก</paper-button>
                    <paper-button dialog-confirm autofocus on-tap="printReport">พิพม์รายงาน</paper-button>
                </div>
            </paper-dialog>
        </div>
    </template>
    <script>
        Polymer({
            is: 'quota-card',
            getReport(e){
                console.log(e.currentTarget.id)
                this.set('data.no',e.currentTarget.id)
                if(e.currentTarget.id < 2){
                    this.$.reportYear.toggle();                    
                } else {
                    this.$.reportMonth.toggle();  
                }
            },
            behaviors:[ ReduxBehavior,MonthBehavior],
            properties:{
                listYear:{
                    statePath:'quota.list',
                    observer:'_setYear'
                },
                year:{
                    type:Array,
                    value:[]
                },
                month:{
                    type:Array,
                    value:[]
                },
                data:{
                    type:Object,
                    value:[]
                },
            },
            _setYear(data){
                console.log(data)
                this.set('year',data)
                this.set('month',this.getMonth())
            },
            printReport(){
                if(this.data.no == 0)
                 window.open('https://localhost:3000/api/report/report1?year_start='+(this.data.year_start-543)+'&year_end='+(this.data.year_end-543),'1');
                if(this.data.no == 1)
                 window.open('https://localhost:3000/api/report/report2?year1='+(this.data.year_start-543)+'&year2='+(this.data.year_end-543),'1');
                if(this.data.no == 2)
                 window.open('https://localhost:3000/api/report/report3?date_start='+(this.data.year_start-543)+'-'+this.data.month_start+'-01&date_end='+(this.data.year_start-543)+'-'+this.data.month_end+'-31','1');
                if(this.data.no == 3)
                 window.open('https://localhost:3000/api/report/report4?date_start='+(this.data.year_start-543)+'-'+this.data.month_start+'-01&date_end='+(this.data.year_start-543)+'-'+this.data.month_end+'-31','1');
                console.log(this.data)
            }
        });
    </script>
</dom-module>
