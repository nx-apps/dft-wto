<dom-module id="country-group-panel">
    <template>
        <style include="page-style">
            paper-tabs {
                --paper-tabs-selection-bar-color: #FF753F;
                --paper-tabs-selection-bar: {
                    border: 2px solid #95bf31;
                }
                --paper-tabs: {
                    background-color: white;
                }
            }
            
            paper-tab {
                color: #FF753F;
                font-family: 'CSChatThaiUI', sans-serif;
                font-size: 18px;
                --paper-tab-content-unselected: {
                    color: black;
                }
            }
            
            .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
        </style>

        <!--<country-group-manage select="{{select}}"></country-group-manage>-->


       
    </template>
    <script>
        Polymer({
            is: 'country-group-panel',
            behaviors: [ReduxBehavior],
            properties: {
                select: {
                    statePath: 'countryGroup.select'
                }
            },
            sendData: function () {
                if (typeof this.select.id == "undefined") {
                    this.dispatchAction('COUNTRY_GROUP_INSERT', this.select)
                } else {
                    this.dispatchAction('COUNTRY_GROUP_UPDATE', this.select)
                }
            },
            confirmDel: function () {

                this.fire('toast', {
                    status: 'openDialog',
                    text: 'ต้องการลบข้อมูลใช่หรือไม่ ?',
                    confirmed: (result) => {
                        if (result == true) {
                            this.dispatchAction('COUNTRY_GROUP_DELETE', this.select.id)
                        }
                    }
                })
            }
        });
    </script>
</dom-module>
