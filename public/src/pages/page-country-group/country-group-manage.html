<dom-module id="country-group-manage">
    <template>
        <style include="page-style">
            .question {
                margin-top: 8px;
                text-align: right;
                font-size: 20px;
            }
            
            paper-radio-button {
                --paper-radio-button-size: 22px;
            }
            
            gl-form-input {
                --paper-input-container-label: {
                    font-size: 12px;
                    font-weight: normal;
                }
            }
            
            .flex-end-justified {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }
            
            .flex-horizontal-with-ratios {
                @apply(--layout-horizontal);
            }
            
            .flexchild {
                @apply(--layout-flex);
            }
            
            .flex2child {
                @apply(--layout-flex-2);
            }
            
            .flex3child {
                @apply(--layout-flex-3);
            }
            
            .flex4child {
                @apply(--layout-flex-4);
            }
            
            .hideBorder {
                border-bottom: 2px solid white;
            }
        </style>
        <div class="container">
            <table class="gl-table-default">
                <thead>
                    <tr>
                        <th style="width:30%;text-align: right; font-size: 18px;">Name:</th>
                        <th>
                            <gl-form-input no-label-float value="{{select.group_name}}"></gl-form-input>
                        </th>
                    </tr>
                </thead>
            </table>
            <table class="gl-table-default">
                <thead>
                    <tr>
                        <th style="width:30%;text-align: right; font-size: 18px;">Country:</th>
                        <th>
                            <gl-combo-box always-float-label items="{{countryList}}" value="{{countrySelect}}" item-value-path="id" item-label-path="country_name_th"></gl-combo-box>
                        </th>
                        <th>
                            <paper-button class="gl-btn-success" on-tap="addCountry" raised>เพิ่ม</paper-button>
                        </th>
                    </tr>
                </thead>
            </table>
            <table class="gl-table-default">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Country</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="[[select.country]]">
                        <tr>
                            <td>[[toIndex(index)]]</td>
                            <td>[[item.country_name_th]]</td>
                            <td>
                                <paper-button class="gl-btn-danger" on-tap="deleteCountry" item="{{item}}">Delete</paper-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>

        </div>
        <paper-fab icon="icons:add" title="นำเข้ารายงาน" on-tap="openPanelList"></paper-fab>

    </template>
    <script>
        Polymer({
            is: 'country-group-manage',
            behaviors: [ReduxBehavior],
            properties: {
                select: {
                    statePath: 'countryGroup.select'
                },
                countryList: {
                    statePath: 'countryGroup.country'
                },
                countrySelect: {
                    type: Object
                }
            },
            toIndex: function (index) {
                return index + 1
            },
            addCountry: function (e) {
                var d = { id: this.select.id, country: this.countrySelect };
                //console.log(d);
                this.dispatchAction('COUNTRY_GROUP_APPEND', d);
            }
        });
    </script>
</dom-module>
